
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"> 
      <!-- Note: hero is passed to the function from the hero in the array of heroes (for loop) -->
  <a routerLink="/detail/{{hero.id}}">  
      <span class="badge">{{hero.id}}</span> {{hero.name}}
  </a>
    </li>
</ul>
